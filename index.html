<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <title>History and Evolution of Esports Industry</title>
  </head>
  <body onload="init()">
    <!--<div class="button-container">
      <button onclick="updateDashboard('old')">Old Data</button>
      <button onclick="updateDashboard('new')">New Data</button>
      <button onclick="updateDashboard('all')">All Data</button>
    </div>-->
    <div class="title_container">
      <div class="logo">
        <img src="logo.jpg" alt="Tecnico_Logo">
      </div>
      <div class="title">
        <h1>History and Evolution of Esports Industry</h1>
      </div>
    </div>
    <div class="visual_container">
      <div class="first_row">
        <div class="filter_container">
          <div class="rangeFilter">
            <span class="range_track" id="range_track"></span>
            <input type="range" class="min" min="1998" max="2023" value="1998" step="1">
            <input type="range" class="max" min="1998" max="2023" value="2023" step="1">

            <div class="minvalue"></div>
            <div class="maxvalue"></div>
          </div>
        </div>
        <div class="chart_container">
          <div class="LineChart" id="LineChart"></div>
          <div class="Strip">
            <img src="strip.png" alt="strip">
          </div>
        </div>
      </div>
      <div class="second_row">
        <div class="parallel_coords">
          <img src="parallel.png" alt="parallel">
        </div>
      </div>
    </div>
  </body>
</html>
