<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <title>History and Evolution of Esports Industry</title>
  </head>
  <body onload="init()">
    <div class="title_container">
      <div class="logo">
        <img src="logo.jpg" alt="Tecnico_Logo" />
      </div>
      <div class="title">
        <h1>History and Evolution of Esports Industry</h1>
      </div>
    </div>
    <div class="visual_container">
      <div class="first_row">
        <div class="filter_container"></div>
        <div class="chart_container">
          <div class="LineChart" id="LineChart"></div>
          <div class="JitterPlot" id="JitterPlot"></div>
        </div>
      </div>
      <div class="second_row">
        <div class="parallel_coords">
          <img src="parallel.png" alt="parallel" />
        </div>
      </div>
    </div>
  </body>
</html>
